<script>
	//MENU CONSTRUCTOR
	function menuConstructor(listMenu){
		var localMenu = '',
			localMenuMobile = '';

		for (var x=0;x<listMenu.length;x+=2){
			localMenu += "<li><a class='page-scroll link-underline-menu' href='#"+listMenu[x]+"'>"+listMenu[x+1]+"</a></li>";
			localMenuMobile += "<li class='hidden-md hidden-lg hidden-sm' style='height:40px;'><a class='page-scroll link-underline-menu' href='#"+listMenu[x]+"'>"+listMenu[x+1]+"</a></li>";
		}

		$("#localMenu").html(localMenu);
		$("#localMenuMobile").html(localMenuMobile);
		$(".link-underline-menu[href='"+location.pathname+"']").addClass('here');
	}
	switch(location.pathname){
		case "/":
			menuConstructor(['target','Цели','problem','Проблемы','solution','Решения']);
			$(".navbar-brand").attr('href','#home');
			$(".logo").attr('href','#home');
			$(".link-underline-menu[href='"+location.pathname+"']").removeClass('here');
			$(".home-page-title").html('<span>Portrait</span>.<span style="color:#FF214A;">Promo</span>');
			break;
		case "/photo-video/":
			menuConstructor(['photo','Фото','video','Видео','design','Дизайн','audio','Аудиалика']);
			$(".home-page-title").html('<span>Фото и видео </span><span style="color:#FF214A;">производство</span>');
			break;
		case "/it/":
			menuConstructor(['automation','Автоматизация','digital','Цифровой-маркетинг']);
			$(".home-page-title").html('<span>ИТ-окружение </span>и<span style="color:#FF214A;">Цифровой-маркетинг</span>');
			$(".hero-fullscreen").removeClass('overlay');
			$(".hero-fullscreen").removeClass('overlay-top-bottom-dark-85');
			$(".hero-fullscreen").html('<!-- single image start --><div class="hero-fullscreen-FIX"><div class="hero-bg bg-img-SINGLE overlay overlay-top-bottom-dark-85"></div></div><!-- single image end -->');
			break;
		case "/promo/":
			menuConstructor(['pr','PR','event','Мероприятия','brand','Брендинг']);
			$(".home-page-title").html('<span>Промо </span><span style="color:#FF214A;">организация</span>');
			$(".hero-fullscreen").removeClass('overlay');
			$(".hero-fullscreen").removeClass('overlay-top-bottom-dark-85');
			$(".hero-fullscreen").html('<!-- single image start --><div class="hero-fullscreen-FIX"><div class="hero-bg bg-img-SINGLE2 overlay overlay-top-bottom-dark-85"></div></div><!-- single image end -->');
			break;
	}

	// 2. navigation
	// 2.1. page scroll
	$(".page-scroll").on("click", function(e) {
		var $anchor = $(this);
		$("html, body").stop().animate({
			scrollTop: $($anchor.attr("href")).offset().top - 65
		}, 1500, 'easeInOutExpo');
		e.preventDefault();
	});
	// 2.2. spy navigation
	$("body").scrollspy({
		target: ".navbar",
		// offset: 70
		offset: 80
	});
	// 2.3. close mobile menu
	$(".navbar-collapse ul li a").on("click", function() {
		$(".navbar-toggle:visible").click();
	});
	// 2.4. highlight navigation
	$(".link-underline-menu").on("click", function() {
		$(".link-underline-menu").removeClass("active");
		$(this).addClass("active");
	});
	// 2.5. collapse navigation
	if ($(".navbar").offset().top > 50) {
		$(".navbar-bg-switch").addClass("main-navigation-bg");

	} else {
		$(".navbar-bg-switch").removeClass("main-navigation-bg");
	}
	// 3. animate elements
	if ($(this).scrollTop() > 10) {
		$(".border-top").addClass("top-position-primary");
		$(".main-navigation-bg").addClass("main-navigation-bg-position-primary");
		$(".navbar-collapse").addClass("navbar-collapse-position-primary");
		$(".logo").addClass("logo-home-call");
		$(".main-navigation").addClass("main-navigation-home-call");
		$("h1.home-page-title").addClass("home-page-title-hide").removeClass("home-page-title-show");
		$("h2.home-page-subtitle").addClass("home-page-subtitle-hide").removeClass("home-page-subtitle-show");
		$(".scroll-indicator-wrapper").addClass("scroll-indicator-wrapper-position-secondary");
		$(".to-top-arrow").addClass("show");
	} else {
		$(".border-top").removeClass("top-position-primary");
		$(".main-navigation-bg").removeClass("main-navigation-bg-position-primary");
		$(".navbar-collapse").removeClass("navbar-collapse-position-primary");
		$(".logo").removeClass("logo-home-call");
		$(".main-navigation").removeClass("main-navigation-home-call");
		$("h1.home-page-title").removeClass("home-page-title-hide").addClass("home-page-title-show");
		$("h2.home-page-subtitle").removeClass("home-page-subtitle-hide").addClass("home-page-subtitle-show");
		$(".scroll-indicator-wrapper").removeClass("scroll-indicator-wrapper-position-secondary");
		$(".to-top-arrow").removeClass("show");
	}

	$(window).on("scroll", function() {
		// 2.5. collapse navigation
		if ($(".navbar").offset().top > 50) {
			$(".navbar-bg-switch").addClass("main-navigation-bg");

		} else {
			$(".navbar-bg-switch").removeClass("main-navigation-bg");
		}
		// 3. animate elements
		if ($(this).scrollTop() > 10) {
			$(".border-top").addClass("top-position-primary");
			$(".main-navigation-bg").addClass("main-navigation-bg-position-primary");
			$(".navbar-collapse").addClass("navbar-collapse-position-primary");
			$(".logo").addClass("logo-home-call");
			$(".main-navigation").addClass("main-navigation-home-call");
			$("h1.home-page-title").addClass("home-page-title-hide").removeClass("home-page-title-show");
			$("h2.home-page-subtitle").addClass("home-page-subtitle-hide").removeClass("home-page-subtitle-show");
			$(".scroll-indicator-wrapper").addClass("scroll-indicator-wrapper-position-secondary");
			$(".to-top-arrow").addClass("show");
		} else {
			$(".border-top").removeClass("top-position-primary");
			$(".main-navigation-bg").removeClass("main-navigation-bg-position-primary");
			$(".navbar-collapse").removeClass("navbar-collapse-position-primary");
			$(".logo").removeClass("logo-home-call");
			$(".main-navigation").removeClass("main-navigation-home-call");
			$("h1.home-page-title").removeClass("home-page-title-hide").addClass("home-page-title-show");
			$("h2.home-page-subtitle").removeClass("home-page-subtitle-hide").addClass("home-page-subtitle-show");
			$(".scroll-indicator-wrapper").removeClass("scroll-indicator-wrapper-position-secondary");
			$(".to-top-arrow").removeClass("show");
		}
	});

	// 11. typed text
	var sringsAll = ["#Маркетинг", "#Креатив", "#Упаковка идей", "Созидание впечатления", "#Фотосессия", "#Social Media Marketing", "Web-разработка"],
		stringsContent = ["#Рекламные фото и ролики", "#Съемка музыкальных клипов"],
		stringsIT = ["#Разработка сайтов и приложений", "#SEO-оптимизация", "#Контент-план"],
		sringsPromo = ["Организация мероприятий", "Продюсирование бренда", ""];

	$(".typed-title").typed({
		strings: sringsAll,
		typeSpeed: 25,
		backDelay: 3500,
		loop: true
	});
</script>
